<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>simple fade slider</title>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/reset-2.0.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class=slider>
  <ul class=items>
    <li class="item current"><img src="arizona1.png"></li>
    <li class=item><img src="arizona2.png"></li>
    <li class=item><img src="arizona3.png"></li>
    <li class=item><img src="arizona4.png"></li>
  </ul>
  <div class=buttons>
    <button type=button id=prev class="button prev"></button>
    <button type=button id=next class="button next"></button>
  </div>
  <div class=dots>
    <button type=button class="dot current"></button>
    <button type=button class=dot></button>
    <button type=button class=dot></button>
    <button type=button class=dot></button>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
